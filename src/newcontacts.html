<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Contacts - 1on1</title>
  </head>
  <body class="bg-yellow-50">
    <header class="shadow-lg z-10">
      <nav
        class="flex flex-row mx-auto list-none bg-white h-20 w-screen sm:px-6 lg:px-8 items-center justify-between relative"
      >
        <div class="flex flex-1 justify-start">
          <div>
            <a class="px-2 py-2 hover:text-blue-700 font-medium" href="#"
              >Calender</a
            >
          </div>
          <div>
            <a class="px-2 py-2 hover:text-blue-700 font-medium" href="#"
              >Contacts</a
            >
          </div>
        </div>
        <div class="flex flex-shrink-0 items-center">
          <a href="./index.html"
            ><img
              class="h-12 w-auto opacity-65 hover:opacity-100"
              src="./images/logo.png"
              alt="1on1 navigation bar logo"
              width="100px"
          /></a>
        </div>
        <div class="flex flex-1 justify-end sm:ml-6">
          <div>
            <a
              class="px-2 py-2 hover:text-blue-700 font-medium"
              href="./signup.html"
              >Signup</a
            >
          </div>
          <div>
            <a
              class="bg-gray-100 hover:text-blue-700 font-medium rounded-3xl px-4 mr-2 py-2 border-solid border-slate-300 border-2 opacity-65 hover:opacity-100"
              href="./login.html"
              >Login</a
            >
          </div>
        </div>
      </nav>
    </header>
    <div class="content mt-20 opacity-10">
      <div class="flex justify-between flex-row w-full">
        <div class="text-2xl ml-1 sm:ml-9 lg:ml-14 mb-3 mr-20">Contacts</div>
        <button
          type="button"
          class="hover:bg-sky-800 mr-1 sm:mr-9 mb-3 lg:mr-14 self-end bg-sky-500 text-white rounded-lg p-1 transition duration-300 ease-in-out hover:shadow-lg hover:opacity-80"
        >
          New contact
        </button>
      </div>
      <table
        class="mr-auto ml-auto sm:w-11/12 w-full bg-white rounded-sm shadow-md"
      >
        <tr>
          <th></th>
          <th class="flex flex-col justify-start">Name</th>
          <th>Email</th>
          <th></th>
        </tr>
        <tr>
          <td></td>
          <td>Abu Zahed</td>
          <td>abu.zahed@mail.utoronto.ca</td>
          <td>
            <button type="button">
              <img
                src="./images/menu-dots-vertical.svg"
                alt="menu-dots-vertical"
                width="25px"
                class="bg-slate-500 rounded-full p-1 bg-opacity-30"
              />
            </button>
            <div
              class="absolute inline-block flex flex-1 w-16 left-pop flex-col bg-white shadow-lg rounded-sm border-solid border-2 border-gray-100 p-2"
            >
              <button>Edit</button>
              <button>Delete</button>
            </div>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>Blah bleh</td>
          <td>blah@yahoo.ca</td>
          <td>
            <button type="button">
              <img
                src="./images/menu-dots-vertical.svg"
                alt="menu-dots-vertical"
                width="25px"
                class="hover:bg-slate-500 hover:rounded-full p-1 hover:bg-opacity-30"
              />
            </button>
          </td>
        </tr>
      </table>
    </div>
    <div
      class="absolute abs-center drop-shadow-xl w-10/12 lg:w-6/12 sm:w-7/12 h-28 bg-white top-40 rounded-md border-solid border-2 border-gray-100 shadow-lg p-2.5 z-20"
    >
      <img
        class="absolute right-1.5 top-1.5 cursor-pointer hover:opacity-100 opacity-50"
        src="./images/cross.svg"
        alt="Background image of contacts"
        width="18px"
      />
      <form
        class="flex flex-1 gap-1 flex-row items-end absolute top-2 content-end left-3"
        action="POST"
      >
        <div>
          <label
            for="name"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Name</label
          >
          <div class="mt-2">
            <input
              id="name"
              name="name"
              type="name"
              autocomplete="off"
              required
              class="block w-view-50 rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md facebook px-3 py-1.5 mb-0.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-900"
          >
            <img src="./images/user-add.png" alt="Add friend" width="20px" />
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
